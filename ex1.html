<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>gugudan</h2>
    <script>
        var i = 1;
        var n = Number(prompt("단 수를 입력하세요."));
        while(i<=9){
            document.write(n + "*" + i + "=" + (n*i)+ "<br>");
            i++;
        }
    </script>
</body>
</html>
